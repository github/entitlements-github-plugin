name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    name: build

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@4a9ddd6f338a97768b8006bf671dfbad383215f4 # pin@v1.207.0
        with:
          bundler-cache: true

      - name: bootstrap
        run: script/bootstrap

      - name: build
        run: |
          GEM_NAME=$(ls | grep gemspec | cut -d. -f1)
          echo "Attempting to build gem $GEM_NAME..."
          gem build $GEM_NAME
          if [ $? -eq 0 ]; then
            echo "Gem built successfully!"
          else
            echo "Gem build failed!"
            exit 1
          fi
